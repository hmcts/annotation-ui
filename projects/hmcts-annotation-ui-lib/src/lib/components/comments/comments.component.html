<div id="comment-wrapper">
  <div class="comment-list-container">

    <div *ngFor="let annotation of annotations" class="highlight-group">
      <app-comment-item
        *ngFor="let comment of annotation.comments"
        [annotation]="annotation"
        [comment]="comment"
        (commentSubmitted)='showAllComments($event)'
        (commentSelected)='addHighlightedCommentStyle($event)'></app-comment-item>
    </div>
  </div>
</div>
