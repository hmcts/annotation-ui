<div id="svg-canvas">
  <div id="content-wrapper" 
    #contentWrapper 
    detect-scroll 
    (onScroll)="handlePdfScroll($event)"
    (click)="getClickedPage($event)"
    >
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <app-comments [svg]="svg"
    [pageNumber]="pageNumber"
    ></app-comments>
    
  <app-toolbar
    [(tool)]="tool"
    ></app-toolbar>
</div>
