<div id="annotation-wrapper" #annotationWrapper class="aui-window">
  <div class="aui-window-container">
    <div class="aui-document">
      <app-comments (click)="handleClick($event, false)" #commentsComponent
                    *ngIf="annotate"></app-comments>
      <app-contextual-toolbar #contextualToolbar></app-contextual-toolbar>
      <div class="aui-document-pages">

          <div id="content-wrapper"
               #contentWrapper
               (click)="handleClick($event, true)">
            <div class="aui-document-page">
            <div id="viewer" #viewer class="pdfViewer"></div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
